{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section class="section auth__v1 d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'assets/images/auth/login1.webp' %}" alt="login_image" height="100%" width="100%" />
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <br>
          <div class="auth--inner mx-auto">
            <h1 class="fs-2 fw-bold text-center">Sign In</h1>
            <p style="text-align: center;">Welcome back! Please enter your details.</p>
            <form method="POST">
              {% csrf_token %}
              {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
              {% endif %}
              <div class="form-outline mb-3">
                <label class="form-label" for="username">Email</label>
                <input type="text" name="username" id="form3Example3" class="form-control shadow-none" />
              </div>
 
              <div class="form-outline position-relative mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="form3Example4" class="form-control shadow-none" />
               </div>

              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" id="exampleCheck1" type="checkbox" />
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div><a class="text-decoration-none fw-semibold" href="{% url "password_reset_request" %}">Forgot password</a>
                </div>
              </div>
              <button class="mb-2 w-100 btn btn-primary rounded-2" type="submit">Sign in</button>

              <div class="text-center">
                <span>Don't have an account?</span> <a class="text-decoration-none fw-semibold" href="{% url 'signup' %}">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
